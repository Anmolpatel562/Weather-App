<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/daecb5c9fd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
            <h1>Weather App</h1>

            <div class="tab-container">
                 <p class="tab" data-userWeather>Your Weather</p>
                 <p class="tab tab2" data-searchWeather>Search Weather</p>
            </div>

            <!-- weather container -->
        <div class="weather-container">

            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="img.png" width="90" height="90">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Weather Form  -->

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="search1.png" alt="" width="25px" height="25px">
                </button>
            </form>

            <!-- loading screen container -->
                <div class="sub-container loading-container">
                     <img src="loading.gif" alt="" width="100" height="100"> 
                     <p>Loading</p> 
                </div>
                
            <!-- show weather info -->
             
            <div class="sub-container user-info-container">
                <!-- city name and flag -->
                <div class="name">
                    <div data-cityName></div>
                    <img data-countryIcon>
                </div>
               <!-- weather description -->
                <div class="desc" data-weatherDesc></div>
                <!-- weather icon -->
                <img class="descIcon" data-weatherIcon>
                <!-- temperature  -->
                <div class="temp" data-temp></div>
                <!-- 3 cards parameter s -->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="wind.png" width="60" height="60">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="humidity.png" width="60" height="60">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div  class="parameter">
                        <img src="clouds.png" width="65" height="65">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>  
            </div>
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
